en maak het niet openbaar met de unieke link die alleen voor u is. Want als anderen uw bevestigingspagina bezoeken, dan kunnen ze uw
gegevens overschrijven. Gebruik daarom de bevestigingspagina om uitnodigingen te versturen.


Voor hulp bij het gebruik van onze website zie https://petities.nl/help
'

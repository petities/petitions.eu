%{date}


%{name}


%{email}


Wilt u niet ondertekenen? Of bent u dit niet? Dan bevestigt u niet en wissen wij deze poging automatisch.


Maar anders, bevestig nu uw ondertekening door deze link te volgen:


%{confirm_url}


Als dan een pagina verschijnt met bovenstaande naam en woonplaats heeft u bevestigd!


U telt tot dat moment nog niet mee als ondertekenaar.


Op die pagina kunt u eventueel uw naam veranderen of verder meehelpen.


Dank u wel.




TOELICHTING


Na uw bevestiging kunt u altijd terugkomen om uw gegevens bij te werken of om anderen uit te nodigen. Als u ervoor kiest is uw naam
publiekelijk zichtbaar. U kunt er ook later voor kiezen om uw naam zichtbaar of juist niet meer zichtbaar te maken. Daarom is het goed
deze e-mail te bewaren.



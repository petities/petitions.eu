nl:
  mail:
    dear: Geachte
    handed_over: '
Op %{date} heeft u de petitie "%{petition}" ondertekend als %{name} uit %{place}. De petitie is overhandigd!


Er zijn %{signatures_count} ondertekeningen geplaatst sinds de petitie begon op %{date_created}. Het wachten is nu op een antwoord.


Als het zover is ontvangt u het antwoord op dit e-mailadres. Daarna wissen we uw gegevens, tenzij u zichtbaar de petitie heeft ondertekend.


De petitie, alle ondertekeningen, statistieken en eventuele nieuwtjes staan op %{petition_url}.


'
    handed_over_subject: De petitie "%{petition}" is overhandigd!
    mailafriend:
      mail: '
Geachte heer, mevrouw,


Op petities.nl ondertekende %{name} (%{sig_email}) zojuist de petitie "%{petition_name}"%{sig_function}.


Met deze e-mail nodigt %{name} u uit om deze petitie ook te bekijken en eventueel te ondertekenen.


Als u niet wilt ondertekenen hoeft u niets te doen. Uw e-mailadres is eenmalig gebruikt voor het versturen van deze uitnodiging. U ontvangt verder geen uitnodigingen van petities.nl tenzij een ondertekenaar uw adres weer invoert.


De petitie kunt u bekijken op:


https://%{subdomain}.petities.nl


%{intro}


Heeft u vragen over deze petitie, neemt u dan contact op met de petitionaris: %{petition_email}
'
      note:  met de aantekening
      subject: 'Uitnodiging om de petitie "%{title}" te ondertekenen'
    moderation:
      pending: '
Er is een nieuwe petitie binnengekomen voor u om door te laten.
U kunt nu controleren of deze petitie voldoet aan de eisen. Is de petitie aan de juiste ontvanger gericht?
Is het misschien een speciale petitie met extra eisen voor ondertekeningen? Dit kunt u eventueel navragen bij de petitionaris.
Ook kunt u de petitionaris inhoudelijk advies geven voor u de petitie open zet.
De petitionaris is te bereiken op %{petitioner_email} %{petitioner_phone}.


U voorkomt veel onnodige e-mails van lezers als u kleine spelfoutjes in de tekst herstelt.
Zolang u de essentie en de stijl van de petitie niet verandert worden verbeteringen door iedereen gewaardeerd.
Ook kunt u zinnen of zinsdelen verplaatsen zodat de beschrijving van de afzenders in de eerste, constateringen in de tweede
en het verzoek in de derde onderdeel staan.


De petitie heeft wel een subdomein nodig. Dat is de kortst mogelijke beschrijving zonder spaties of leestekens.
Dit wordt het korte adres voor ondertekenaars om door te vertellen over de telefoon, op radio en tv, in gesprek,
via twitter en dergelijke. Formuleer het bij voorkeur positief (veiliger, groener, mooier, beter, ander, etc.) en
concreet (behoud, stop, red, verander, pas aan, etc.)


De petitie kunt u vinden in uw overzicht van uw petitieloket of op
'

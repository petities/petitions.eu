  about:
    title: Over de stichting Petities.nl
    text: |
      <p>Petities.nl is van de stichting Petities.nl, op het web <a href="http://web.archive.org/web/20051017052754/http://petities.nl/">sinds 1 mei 2005.</a> Het is ons doel om het Nederlanders makkelijk te maken een petitie te ondertekenen of te starten waar een antwoord op moet komen. Sinds 16 juni 2008 is het mogelijk voor de ontvangers van petities een loket te openen in de website om petities te ontvangen en te beantwoorden.</p>&#13;
      <p>&nbsp;</p>
      <p>Deze dienst is tot nu toe mogelijk gemaakt dankzij het werk van professionele vrijwilligers, <a href="http://www.digitalepioniers.nl/projecten/Petities-nl/59">subsidies</a>, <a href="http://www.burgerlink.nl/eparticipatie/instrumenten-eparticipatie/Petities-nl2.xml">tijdelijke professionele ondersteuning</a> en giften. <a href="http://petities.nl/doneren">Donaties</a> zijn zeer welkom via de stichting GeefGratis (<a href="http://www.allegoededoelen.nl/index.php?gd=1574&amp;t=oo">iDeal, SMS, creditcard</a>) of rechtstreeks op rekeningnummer NL14RABO0324616899 (32 46 16 899 in het kort) via de Rabobank (eventueel met bankidentificatie code RABONL2U). Ook kunt u 0900-HELPONS (0900-4357667) bellen en door 1574 in te toetsen €1,30 overmaken. Via SMS kunt u ons machtigen om jaarlijks €3 te doneren: sms DONATIE 1574 naar 1008. Via Paypal doneert u aan webmaster@petities.nl. </p>&#13;
      <p>&nbsp;</p>
      <p><a href="http://www.netdem.nl">NetwerkDemocratie</a>, het platform voor democratische innovatie, steunt Petities.nl onder andere met huisvesting en projectmanagement.</p>&#13;
      <p>&nbsp;</p>
      <p>Petities.nl is <a href="http://www.belastingdienst.nl/rekenhulpen/giften/anbi_zoeken/">erkend als Algemeen Nut Beogende Instelling</a> door de Belastingdienst. </p>&#13;
      <p>&nbsp;</p>
      <p>U kunt ook <a href="http://opendomein.nl/lidmaatschap/">lid worden van de vereniging Open Domein</a> als u de technische ondersteuning voor dit soort projecten op internet belangrijk vindt.</p>&#13;
      <p>&nbsp;</p>
      <p>De stichting is in februari 2004 opgericht door ReindeR Rustema, Arjan Widlak en Michiel Leenaars en is in het register van de Kamer van Koophandel geregistreerd <a href="http://snipurl.com/1q9fle">met nummer 34206249</a>. De stichting heeft geen winstoogmerk. De stichting is aangesloten bij de koepelorganisatie voor dergelijke initiatieven, <a href="http://bendeburgers.nl">BendeBurgers</a>.</p>&#13;
      <p>&nbsp;</p>
      <p>De website heeft in 2010 <a href="http://www.burgerlink.nl/nieuws/2010/oktober/Wikiwijs-nl-en-Petities-nl-winnen--eParticipatie-A.html">de eParticipatie Award gewonnen</a> in de categorie samenleving in en een <a href="http://personaldemocracy.com/blog-entry/pdf-europe-2010-announcing-years-google-fellows">Google Fellowship voor het Personal Democracy Forum</a> in Barcelona.</p>&#13;
      <p>&nbsp;</p>
      <p>U kunt de webmaster vragen stellen of suggesties doen op het adres <a href="mailto:webmaster@petities.nl">webmaster@petities.nl</a> of via <a href="/contact">het formulier</a> onder 'contact' onderaan elke pagina. Petitionarissen kunnen urgente verzoeken inspreken als bericht via telefoonnummer 020 7854412. </p>&#13;
      <p>&nbsp;</p>
      <p>U kunt zich ook melden om als vrijwilliger (in overleg) een klusje te doen, in ruil voor erkenning en referenties. We kunnen helaas geen stageplaatsen bieden omdat we niet aan de eisen kunnen voldoen die aan een stageplaats worden gesteld.</p>

